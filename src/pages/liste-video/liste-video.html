<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="hideModal()">
        <ion-icon style="color:#e67e22" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar   placeholder="{{ 'search.searchbar' | translate }}" cancelButtonText="{{ 'search.annuler' | translate }}"
      (ionInput)="getVideo($event)" autocorrect="off"></ion-searchbar>
  </ion-toolbar>
  

</ion-header>


<ion-content style="background-color: black">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresher($event)" >
    <ion-refresher-content style="background-color:white; color: #FAFAFA">
    </ion-refresher-content>
  </ion-refresher>
  <div style="text-align: center; top: 250px; position: relative" *ngIf="loading">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <ion-row *ngIf="!loading">
    <ion-col col-12>
      <ion-list style="width: 100%">
        <ion-item *ngFor="let  video of videos" (tap)="hideModal(video)" style="background-color:black; height: 100%; margin-top:5px;margin-bottom:5px">
          <ion-row>
            <ion-col col-5>
              <ion-thumbnail item-start>
                <img src="https://elitoon.com/template/assets/img/preview/{{video.img_video}}"
                  style="width:1000px; height: 90px;">
              </ion-thumbnail>
            </ion-col>
            <ion-col col-7 style="margin:auto; ">
              <h2 style="white-space :normal;color:#e0e0e0;font-weight: bold">{{video.titre}}</h2>
              <p id="desc"
                style="color:#e67e22; white-space :normal; max-height: 2.3em; overflow:hidden; text-overflow: ellipsis">
                {{video.description}}</p>
              <div>
                <p style="color:#e0e0e0; float: left;">{{ 'home.vue' | translate }} : {{video.vues}}</p>
                <p style="color:#ece9e7; float: right;"> {{ 'home.genre' | translate }} : {{video.nom_genre}}</p>
              </div><br />
              <p style="color:#c5c4c3">{{video.date_create}}</p>
            </ion-col>
          </ion-row>
          <!-- <div style="border:1px solid #FAFAFA; border-left: 0px; border-right: 0px">
            <hr>
          </div> -->
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-col>
  </ion-row>


</ion-content>
